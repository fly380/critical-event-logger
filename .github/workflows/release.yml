name: Build & Release ZIP

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP (optional)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install Composer deps (optional)
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --prefer-dist --no-interaction
          fi

      # ✅ Копіюємо в build/ критично потрібні файли, ВИКЛЮЧАЮЧИ зайве
      - name: Prepare build folder (rsync with excludes)
        run: |
          mkdir -p build/critical-event-logger
          rsync -a . build/critical-event-logger/ \
            --delete \
            --exclude '/.git/' \
            --exclude '/.github/' \
            --exclude '/.gitignore' \
            --exclude '/.gitattributes' \
            --exclude '/tests/' \
            --exclude '/build/' \
            --exclude '/composer.json' \
            --exclude '/composer.lock' \
            --exclude '/README' \
            --exclude '/README.md'

      - name: Create zip
        working-directory: build
        run: |
          zip -r critical-event-logger.zip critical-event-logger

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/critical-event-logger.zip
          token: ${{ secrets.GITHUB_TOKEN }}
