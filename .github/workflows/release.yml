name: Build & Release ZIP

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP (optional)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install Composer deps (optional)
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --prefer-dist --no-interaction
          fi

      # âœ… ÐšÐ¾Ð¿Ñ–ÑŽÑ”Ð¼Ð¾ Ñ‚Ñ–Ð»ÑŒÐºÐ¸ Ð¿Ð¾Ñ‚Ñ€Ñ–Ð±Ð½Ðµ Ñƒ ZIP
      - name: Prepare build folder (rsync with excludes)
        run: |
          mkdir -p build/critical-event-logger
          rsync -a . build/critical-event-logger/ \
            --delete \
            --exclude '/.git/' \
            --exclude '/.github/' \
            --exclude '/.gitignore' \
            --exclude '/.gitattributes' \
            --exclude '/tests/' \
            --exclude '/build/' \
            --exclude '/composer.json' \
            --exclude '/composer.lock' \
            --exclude '/README' \
            --exclude '/README.md' \
            --exclude '/readme.txt' \
            --exclude '/CHANGELOG.md' \
            --exclude '/docs/'

      - name: Create zip
        working-directory: build
        run: |
          zip -r critical-event-logger.zip critical-event-logger

      # ðŸ†• Ð’Ð¸Ñ‚ÑÐ³Ð½ÑƒÑ‚Ð¸ Ñ€ÐµÐ»Ñ–Ð·Ð½Ñ– Ð½Ð¾Ñ‚Ð°Ñ‚ÐºÐ¸ Ð· CHANGELOG.md Ð´Ð»Ñ Ð¿Ð¾Ñ‚Ð¾Ñ‡Ð½Ð¾Ð³Ð¾ Ñ‚ÐµÐ³Ð°
      - name: Extract changelog section
        id: notes
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"        # v2.1.2
          VER="${TAG#v}"                  # 2.1.2
          if [ ! -f CHANGELOG.md ]; then
            echo "body=*No CHANGELOG.md found*" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Ð’Ð¸Ñ€Ñ–Ð·Ð°Ñ”Ð¼Ð¾ ÑÐµÐºÑ†Ñ–ÑŽ Ð´Ð»Ñ Ð²ÐµÑ€ÑÑ–Ñ—
          awk -v ver="$VER" '
            BEGIN{found=0}
            # ÐŸÐ¾Ñ‡Ð°Ñ‚Ð¾Ðº ÑÐµÐºÑ†Ñ–Ñ—: "## [2.1.2]" Ð°Ð±Ð¾ "## 2.1.2"
            /^##[[:space:]]*(\[?)[0-9]/{ 
              if(found) exit
              line=$0
              gsub(/\r/,"",line)
              if (line ~ "^##[[:space:]]*\\[" ver "\\]") { found=1; next }
              if (line ~ "^##[[:space:]]*" ver "([[:space:]].*)?$") { found=1; next }
            }
            found{print}
          ' CHANGELOG.md > /tmp/notes.md

          if [ ! -s /tmp/notes.md ]; then
            echo "body=*No changelog section for ${VER}*" >> $GITHUB_OUTPUT
          else
            {
              printf "## %s\n\n" "$TAG"
              cat /tmp/notes.md
            } > /tmp/body.md

            body="$(cat /tmp/body.md)"
            body="${body//'%'/'%25'}"
            body="${body//$'\n'/'%0A'}"
            body="${body//$'\r'/'%0D'}"
            echo "body=$body" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/critical-event-logger.zip
          body: ${{ steps.notes.outputs.body }}
          token: ${{ secrets.GITHUB_TOKEN }}
