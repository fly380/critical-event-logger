name: Build & Release ZIP

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP (optional)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install Composer deps (optional)
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --prefer-dist --no-interaction
          fi

      - name: Prepare build folder (rsync with excludes)
        run: |
          mkdir -p build/critical-event-logger
          rsync -a . build/critical-event-logger/ \
            --delete \
            --exclude '/.git/' \
            --exclude '/.github/' \
            --exclude '/.gitignore' \
            --exclude '/.gitattributes' \
            --exclude '/tests/' \
            --exclude '/build/' \
            --exclude '/composer.json' \
            --exclude '/composer.lock' \
            --exclude '/README' \
            --exclude '/README.md' \
            --exclude '/readme.txt' \
            --exclude '/CHANGELOG.md' \
            --exclude '/docs/'

      - name: Create zip
        working-directory: build
        run: |
          zip -r critical-event-logger.zip critical-event-logger

      # Вирізаємо секцію для поточного тега з CHANGELOG.md і кладемо в файл
      - name: Extract changelog section
        id: notes
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"   # v2.x.y
          VER="${TAG#v}"             # 2.x.y
          if [ -f CHANGELOG.md ]; then
            awk -v ver="$VER" '
              BEGIN{found=0}
              /^##[[:space:]]*(\[?)[0-9]/{ 
                if(found) exit
                line=$0
                gsub(/\r/,"",line)
                if (line ~ "^##[[:space:]]*\\[" ver "\\]") { found=1; next }
                if (line ~ "^##[[:space:]]*" ver "([[:space:]].*)?$") { found=1; next }
              }
              found{print}
            ' CHANGELOG.md > /tmp/notes.md
            if [ -s /tmp/notes.md ]; then
              {
                printf "## %s\n\n" "$TAG"
                cat /tmp/notes.md
              } > /tmp/body.md
            else
              echo "*No changelog section for ${VER}*" > /tmp/body.md
            fi
          else
            echo "*No CHANGELOG.md found*" > /tmp/body.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/critical-event-logger.zip
          body_path: /tmp/body.md   # ✅ без будь-якого %кодування
          token: ${{ secrets.GITHUB_TOKEN }}
